<!DOCTYPE html>
<!-- 声明文档类型为HTML5文档！表明一下标签用HTML5标签进行解释 -->
<html lang="zh-CN">
<!-- lang--html标签的属性，这个属性表示这个页面的主题语言
    "zh"--lang这个属性的值
 -->
 <head>
    <!-- 页面的标签（logo，title），元数据 -->
    <title>第一个HTML</title>
    <meta charset="utf-8">
 </head>
 <body>
    <!-- 页面真正的内容 -->
    hello，world！
    你好，你好！
    这里是中国。
  <!-- 
    1、文本的格式不会被识别
    2、每行代码最好不超过80个字符

    -->
 </body>
</html>

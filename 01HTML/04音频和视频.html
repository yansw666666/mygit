<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频和视频</title>
</head>
<body>
    <h3>object标签---在HTML5之前的标签</h3>
    <hr>
    <object data="./images/看透世界.mp3" type=""></object>
    <br>
    <object data="./images/看透世界.mp4" type=""></object>
    <br>
    <h3>embed标签---HTML5中特有的标签</h3>
    <hr>
    <embed src="./images/看透世界.mp3" type="">
    <br>
    <embed src="./images/看透世界.mp4" type="">
    <br>
    <!-- audio标签----推荐的音频标签
        controls是否携带音频自带的控件 -->
    <audio controls="controls">
        <source src="./images/看透世界.mp3" type="audio/mp3">
    </audio>
    <br>
    <!-- vedio标签----推荐的视频标签
        controls是否携带视频自带的控件 -->
    <vieo controls="controls" width="600" height="400">
        <source src="./images/看透世界.mp3" type="audio/mp3">
    </vieo>
    <dl>
        <dt>
            <dd>

            </dd>
        </dt>
    </dl>
    <table caption="表格标题">
       </table>
    <thead>
        <tr>
            <th>

            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
        </tr>
    </tbody> 
    
</body>
</html>
<!-- 
    object标签
    embed标签
    audio标签----推荐的音频标签
        controls是否携带音频自带的控件
 -->
